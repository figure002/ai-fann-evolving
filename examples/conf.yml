---
verbosity: 2 # logging level, 0 => 4 FATAL..DEBUG
experiment:
  crossover_rate: 0.3 # p of exchange between chromosomes
  mutation_rate: 0.1 # p of a trait mutating
  ngens: 50 # number of generations
  reproduction_rate: 0.35 # proportion of population contributing to next generation
  workdir: /tmp # temporary directory
data:
  train: traindata.dat # input data set in data format TO BE DETERMINED
  test: testdata.dat # test data set in data format TO BE DETERMINED
initialize: 
  individual_count: 50 # number of individuals in population
  chromosome_count: 1 # number of non-homologous chromosomes (i.e. n for diploid org)
  gene_count: 1 # number of genes per chromosome
